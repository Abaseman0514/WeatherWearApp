<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
      <title>WeatherWhere</title>
</head>

<body>

    <ng-view></ng-view>

    <script type = "text/javascript">
		
        function showLocation(position) {
           var latitude = position.coords.latitude;
           var longitude = position.coords.longitude;
           alert("Latitude : " + latitude + " Longitude: " + longitude);
        }
      
        function errorHandler(err) {
           if(err.code == 1) {
              alert("Error: Access is denied!");
           } else if( err.code == 2) {
              alert("Error: Position is unavailable!");
           }
        }
      
        function getLocation() {
      
           if(navigator.geolocation) {
              
              // timeout at 60000 milliseconds (60 seconds)
              var options = {timeout:60000};
              navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
           } else {
              alert("Sorry, browser does not support geolocation!");
           }
        }
      
      </script>
      
       <form>
        <input type = "button" onclick = "getLocation();" value = "Get Location"/>
      </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script src="components/userPrefs/userPrefs.js"></script>
    <script src="components/userPrefs/userPrefs-controller.js"></script>
    <script src="components/weather/weather.js"></script>
    <script src="components/weather/weather-controller.js"></script>
    <script src="service/weather-service.js"></script>


</body>

</html>
