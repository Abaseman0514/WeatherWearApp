
    <h1>Daily Messages</h1>
    <button class = "add" ng-click="$ctrl.addText()">Post new update</button>
<div ng-if = "$ctrl.hide === true">
    <ul>
            <input type = "text" placeholder="Filter message board" ng-model = "searchList"/>
        <post ng-repeat="items in $ctrl.list | filter: searchList" item ="items" >
        </post>
       
    </ul>
</div>
<postform ng-if = "$ctrl.show === true" on-submit = "$ctrl.addPost">

</postform>
