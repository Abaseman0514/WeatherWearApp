
<header class="title">WeatherWhere <img src="images/header.jpg" alt="collage of weather images" class="header"></header>
<section class="prefs">

<button ng-click="$ctrl.begDay()">Calculate Time</button>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange" ng-model = "$ctrl.dayValue">
  </div>
  {{$ctrl.userData.timezone}}
  {{$ctrl.userData.currently.apparentTemperature}}
  {{$ctrl.userData.currently.time}}
  {{$ctrl.dayValue}}
  {{$ctrl.total}}
  <button id="submit" ng-click="$ctrl.user()">Submit</button>
</section>



<div class="img-comp-container">
    <div class="img-comp-img">
      <img src="images/star.jpg" width="1000" height="500">
    </div>
    <div class="img-comp-img img-comp-overlay">
      <img src="images/sky.jpg" width="1000" height="500">
    </div>
  </div>
