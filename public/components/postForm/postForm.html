<div class = "newForm">
<h2>Name</h2>
<input type = "text" placeholder="Post Name" ng-model="$ctrl.textName">
<h2>Location</h2>
<input type = "text" placeholder="Enter Location" ng-model="$ctrl.textLocation">
<h2>Message</h2>
<textarea ng-model="$ctrl.textMessage"></textarea>


<button class = "addPost" ng-click = "$ctrl.onSubmit({name: $ctrl.textName,location: $ctrl.textLocation, message: $ctrl.textMessage})">Add Post</button>
</div>
